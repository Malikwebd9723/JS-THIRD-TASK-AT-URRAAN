<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo App JS</title>
  </head>
  <body>
    <div class="container">
      <h1>To-do-List</h1>
      <form action="">
        <input
          type="text"
          name="task"
          id="task"
          placeholder="Add your activity here..."
        />
        <input type="button" class="btn" value="Add Todo" onclick="addTodo()" />
      </form>
      <div id="error"></div>
    </div>
    <div class="list">
      <ul id="ul"></ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
